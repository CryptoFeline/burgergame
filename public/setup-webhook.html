<!DOCTYPE html>
<html>
<head>
    <title>Bot Setup</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .button { background: #0088cc; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>ü§ñ Telegram Bot Setup</h1>
    <p>Click the button below to set up the webhook for your Telegram bot:</p>
    
    <button class="button" onclick="setupWebhook()">Setup Webhook</button>
    
    <div id="result"></div>
    
    <script>
        async function setupWebhook() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '‚è≥ Setting up webhook...';
            
            try {
                const response = await fetch('/.netlify/functions/telegram-bot', {
                    method: 'GET'
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                const data = await response.json();
                console.log('Response data:', data);
                
                if (response.ok) {
                    resultDiv.innerHTML = '<p class="success">‚úÖ Webhook set up successfully!</p><p>Webhook URL: ' + data.webhook_url + '</p>';
                } else {
                    let errorMsg = data.error || 'Unknown error';
                    let details = data.details ? '<br/>Details: ' + data.details : '';
                    
                    if (response.status === 500 && errorMsg.includes('BOT_TOKEN')) {
                        errorMsg = 'BOT_TOKEN environment variable not set in Netlify';
                        details = '<br/>üìù Go to Site Settings ‚Üí Environment Variables and add BOT_TOKEN';
                    }
                    
                    resultDiv.innerHTML = '<p class="error">‚ùå Error: ' + errorMsg + details + '</p>';
                }
            } catch (error) {
                console.error('Fetch error:', error);
                resultDiv.innerHTML = '<p class="error">‚ùå Network Error: ' + error.message + '<br/>Check browser console for details</p>';
            }
        }
    </script>
</body>
</html>
